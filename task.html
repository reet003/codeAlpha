<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Holder Application</title>
    <link rel="stylesheet"type="text/css"href="task.css">
</head>
<body>

<h1>Task Holder Application</h1>

<form id="taskForm">
    <label for="title">Task Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Task Description:</label>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    <label for="dueDate">Due Date:</label>
    <input type="datetime-local" id="dueDate" name="dueDate" required><br>

    <label for="emailNotification">Email Notification:</label>
    <input type="checkbox" id="emailNotification" name="emailNotification" value="true">

    <label for="pushNotification">Push Notification:</label>
    <input type="checkbox" id="pushNotification" name="pushNotification" value="true"><br>

    <button type="button" onclick="addTask()">Add Task</button>
</form>
<script>
        function scheduleTask() {
        // Retrieve form data
        var taskTitle = document.getElementById("taskTitle").value;
        var taskDescription = document.getElementById("taskDescription").value;
        var taskDeadline = document.getElementById("taskDeadline").value;
        var emailNotification = document.getElementById("emailNotification").checked;
        var pushNotification = document.getElementById("pushNotification").checked;

        // Create a task object
        var task = {
            taskTitle: taskTitle,
            taskDescription: taskDescription,
            taskDeadline: taskDeadline,
            emailNotification: emailNotification,
            pushNotification: pushNotification
        };

        // Send task data to the server (you'll need to implement this part using AJAX or fetch)
        // Example using fetch:
        fetch('/schedule_task', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(task)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
            // You can also trigger the check_tasks endpoint to handle
                        // fetch('/check_tasks', { method: 'GET' });
        })
        .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
